<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Certifications | Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0062ff;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 60px 20px;
        }

        /* --- Header Section with Cursive Styling --- */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive; /* Applied Cursive Font */
            font-size: 3.5rem; /* Larger for cursive impact */
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-sub);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* --- Grid & Cards --- */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .cert-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .cert-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
        }

        .img-wrapper {
            position: relative;
            height: 230px;
            overflow: hidden;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .cert-card:hover .img-wrapper img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(3px);
        }

        .cert-card:hover .overlay {
            opacity: 1;
        }

        .overlay span {
            color: white;
            border: 1.5px solid white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .content {
            padding: 24px;
        }

        .content h2 {
            font-size: 1.15rem;
            margin-bottom: 6px;
        }

        .content p {
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        /* --- Interactive Lightbox --- */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10, 15, 30, 0.98);
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 85vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 2.8rem; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Educational Milestone</h1>
        <p>A curated showcase of my professional growth and certifications.</p>
    </div>

    <div class="container">
        <div class="cert-card" onclick="openImage('Images/Foundation_google.jpg')">
            <div class="img-wrapper">
                <img src="Images/Foundation_google.jpg" alt="Google Certificate">
                <div class="overlay"><span>View Credential</span></div>
            </div>
            <div class="content">
                <h2>Google Foundation</h2>
                <p>Google Career Certification • 2024</p>
            </div>
        </div>

        <div class="cert-card" onclick="openImage('Images/Project_Initialization.jpg')">
            <div class="img-wrapper">
                <img src="Images/Project_Initialization.jpg" alt="Project Initialization">
                <div class="overlay"><span>View Credential</span></div>
            </div>
            <div class="content">
                <h2>Project Initialization</h2>
                <p>Google Career Certification • 2024</p>
            </div>
        </div>
    </div>

    <div id="lightbox" onclick="closeImage()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openImage(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lb.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeImage() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeImage();
        });
    </script>

</body>
</html>
